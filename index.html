<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Proyecto 7 en desarrollo web de un estudiante de TripleTen"
    />
    <meta
      name="keywords"
      content="JavaScript, TripleTen, Programacion Basica"
    />
    <meta name="author" content="Zeus" />

    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,900;1,14..32,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Vector.png" alt="Logotipo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/image.jpg"
              alt="fotografia avatar"
              class="profile__picture"
            />

            <div class="profile__info">
              <div class="profile__details">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <p class="profile__description">Estudiante/TripleTen</p>
              </div>
              <div class="profile__edit">
                <img src="./images/EditButton.png" alt="edit button" />
              </div>
            </div>
          </div>
          <div class="profile__add">
            <img
              class="profile__add-button"
              src="./images/AddButton.png"
              alt="add button"
            />
          </div>
        </section>
        <section class="elements">
          <template class="template">
            <div class="card">
              <img class="card__image" src="" alt="" />
              <div class="card__element">
                <h2 class="card__name"></h2>
                <img
                  id="like-button"
                  class="card__vector"
                  src="./images/Vectorunlike.png"
                  alt="like button"
                />
                <div class="card__trash">
                  <img
                    id="trash-button"
                    class="card__trashy"
                    src="./images/trashIcon.png"
                    alt="trash button"
                  />
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024. Zeus Bernaga</p>
      </footer>
    </div>

    <div class="popup" id="popup-perfil">
      <div class="popup__overlay" id="popupOverlayProfile"></div>
      <div class="popup__container">
        <img
          class="popup__close"
          id="popup-close-perfil"
          src="./images/CloseIcon.png"
          alt="close icon"
        />
        <h2 class="popup__title">Editar perfil</h2>

        <form class="popup__form" id="popupFormPerfil">
          <input
            class="popup__input"
            type="text"
            id="name"
            name="name"
            placeholder="Nombre"
            minlength="2"
            maxlength="40"
            required
          />
          <p class="name-error"></p>
          <input
            class="popup__input"
            type="text"
            id="info"
            name="info"
            placeholder="Acerca de mi"
            minlength="2"
            maxlength="200"
            required
          />
          <p class="info-error"></p>

          <button id="popupButtonProfile" class="popup__button">Guardar</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add">
      <div class="popup__overlay" id="popupOverlayAdd"></div>

      <div class="popup__container">
        <img
          class="popup__close"
          id="popup-close-add"
          src="./images/CloseIcon.png"
          alt="close icon"
        />
        <h2 class="popup__title">Nuevo lugar</h2>

        <form class="popup__form" id="popupFormPlace">
          <input
            class="popup__input"
            type="text"
            id="title"
            name="Titulo"
            placeholder="Titulo"
            minlength="2"
            maxlength="30"
            required
          />
          <p class="title-error"></p>

          <input
            class="popup__input"
            type="url"
            id="url"
            name="url"
            placeholder="Enlace a la imagen"
            required
          />
          <p class="url-error"></p>

          <button id="popupButtonAdd" class="popup__button">Guardar</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-display">
      <div class="popup__overlay" id="popupOverlayImage"></div>

      <div class="popup__container popup__container_transparent">
        <img
          class="popup__close"
          id="popup-close-display"
          src="./images/CloseIcon.png"
          alt="close icon"
        />
        <img class="popup__image" src="" alt="" />
        <p class="popup__parrafo"></p>
      </div>
    </div>

    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/utils.js" type="module"></script>
  </body>
</html>
