<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,900;1,14..32,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Vector.png" alt="Logotipo" class="logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/image.jpg"
              alt="fotografia avatar"
              class="profile__picture"
            />

            <div class="profile__info">
              <div class="profile__details">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <p class="profile__description">Estudiante/TripleTen</p>
              </div>
              <div class="profile__edit">
                <img src="./images/EditButton.png" alt="edit button" />
              </div>
            </div>
          </div>
          <div class="profile__add">
            <img
              class="profile__add-button"
              src="./images/AddButton.png"
              alt="add button"
            />
          </div>
        </section>
        <section class="elements">
          <div class="card">
            <img
              class="card__image"
              src="./images/kirill-sunrise.png"
              alt="sunrise"
            />
            <div class="card__element">
              <h2 class="card__name">Montañas Calvas</h2>
              <img
                class="card__vector"
                src="./images/Vectorlike.png"
                alt="like button"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/kirill-captain.jpg"
              alt="landscape"
            />
            <div class="card__element">
              <h2 class="card__name">Valle de Yosemite</h2>
              <img
                class="card__vector"
                src="./images/Vectorlike.png"
                alt="like button"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/kirill-bay.png"
              alt="beach"
            />
            <div class="card__element">
              <h2 class="card__name">Vanois National</h2>
              <img
                class="card__vector"
                src="./images/Vectorlike.png"
                alt="like button"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/kirill-boats.png"
              alt="boats on lake"
            />
            <div class="card__element">
              <h2 class="card__name">Lago di Braies</h2>
              <img
                class="card__vector"
                src="./images/Vectorlike.png"
                alt="like button"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/kirill-lake.png"
              alt="lake"
            />
            <div class="card__element">
              <h2 class="card__name">Lago Louise</h2>
              <img
                class="card__vector"
                src="./images/Vectorlike.png"
                alt="like button"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./images/kirill-stars.png"
              alt="landscape"
            />
            <div class="card__element">
              <h2 class="card__name">Latemar</h2>
              <img
                class="card__vector"
                src="./images/Vectorlike.png"
                alt="like button"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024. Zeus Bernaga</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <img
          class="popup__close"
          src="./images/CloseIcon.png"
          alt="close icon"
        />
        <h2 class="popup__title">Editar perfil</h2>

        <form class="popup__form">
          <input
            class="popup__input"
            type="text"
            id="name"
            name="name"
            placeholder="Nombre"
          />
          <input
            class="popup__input"
            type="text"
            id="info"
            name="info"
            placeholder="Acerca de mi"
          />
          <button class="popup__button">Guardar</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
