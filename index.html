<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,900;1,14..32,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Vector.png" alt="Logotipo" class="logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/image.jpg"
            alt="fotografia avatar"
            class="profile__avatar"
          />

          <div class="profile__info">
            <div class="profile__details">
              <h1>Zeus AbR</h1>
              <p>Estudiante/TripleTen</p>
            </div>
            <div class="profile__edit">
              <img src="./images/Edit Button.png" alt="edit button" />
            </div>
          </div>
          <div class="profile__exit">
            <img src="./images/Add Button.png" alt="add button" />
          </div>
        </section>
        <section class="elements">
          <div class="card">
            <img src="./images/kirill-sunrise.png" alt="sunrise" />
            <div class="card__element">
              <h2 class="card__name">Nombre completo</h2>
              <img
                class="card__vector"
                src="./images/Vectorlike.png"
                alt="like button"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024. Zeus Bernaga</p>
      </footer>
    </div>
    <script></script>
  </body>
